<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="nft">

    <div  class="nft__photo">

      <img src="./images/image-equilibrium.jpg" alt="Equilibriam Pic" class="nft__photo-img">

        <div class="nft__photo-hover">
          <img src="./images/icon-view.svg" alt="" class="nft__photo-view">
        </div>

    </div>

    <a href="#" class="nft__name">
      Equilibrium #3429
    </a>

    <div class="nft__discription">
      <p class="nft__discription-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="nft__details">

      <div class="nft__price">
       <img src="./images/icon-ethereum.svg" alt="Eth Icon" class="icon">
       <span class="nft__price-value">0.041 ETH</span>
      </div>

      <div class="nft__time">
        <img src="./images/icon-clock.svg" alt="Clock" class="icon">
        <span class="nft__time-days">3 days left</span>
     </div>

    </div>

    <div class="nft__creator">
      <img src="./images/image-avatar.png" alt="Avatar" class="creator">
      <p class="cyan">Creation of &nbsp;  </p>
      <a href="#" class="white">Jules Wyvern</a>
      
    </div>   
 
  </div>

  

</body>
</html>
